<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .no-underline {
            text-decoration: none;
        }

        .card-height{
            height: 700px;
        }
    </style>
    <title>Book recommendation</title>
</head>

<body class="bg-dark text-light">
    <nav class="navbar bg-success">
        <a href="#" class=" container navbar-brand no-underline text-light">Book Recommender</a>
        <ul class=" navbar-nav ">
            <li class="list-item"><a href="/" class="no-underline text-white">Home</a></li>
            <li class="list-item"><a href="/recommender" class="no-underline text-white">Recommender</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <h1 class="text-white text-lg text-center py-4">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
            <div class="col-md-3 mt-4" >
                <div class="card card-height">
                    <div class="card-body bg-info">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <p class="text-white text-xl ">{{ book_name[i] }}</p>
                        <p class="text-white">{{ author[i] }}</p>
                        <p class="text-white">Rating - {{ rating[i] }}</p>
                        <p class="text-white">Votes - {{ votes[i] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
